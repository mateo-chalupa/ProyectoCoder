<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Hola, mi nombre es {{ mi_nombre }}. Hoy es {{dia_hora}} y es un dia de mierda.
    <p>Las notas de {{mi_nombre}} en la evaluacion fueron: </p>
    {% for nota in notas %}

        {%if nota >= 6 %}
            <p style="color:green">La nota es:{{nota}}</p>
        

        {%else%}
        <p style="color:red">La nota es:{{nota}}</p>
        {%endif%}

       
    {% endfor %}

</body>
</html>
